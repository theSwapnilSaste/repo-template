# Language Tags
c-langugae:
  - '**/*.c'
cpp:
  - '**/*.cpp'
java:
  - '**/*.java'
javascript:
  - '**/*.js'
php:
  - '**/*.php'
python:
  - '**/*.py'
  
# Documentation Tags
'Type: Documentation':
  - '**/*.md'
'Type: CI/CD':
  - '.github/workflows/*.yml'
  - '.circleci/*'
  - '.travis.yml'

# Topic Tags
Maths:
- any: [Maths/**/*]
Array:
- any: [Array/**/*]
DP:
- any: [Dynamic-Programming/**/*]
Greedy:
- any: [Greedy-Algorithm/**/*]
